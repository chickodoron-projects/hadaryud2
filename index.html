<style>
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html,body{width:100%;min-height:100vh;overflow-x:hidden}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Helvetica Neue',Arial,sans-serif;background:#0d1117;color:#e6edf3;font-size:16px;line-height:1.5}

/* â”€â”€ TOP BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.topbar{
  background:linear-gradient(180deg,#161b22 0%,#0d1117 100%);
  border-bottom:1px solid #21262d;
  padding:12px 16px 10px;
  position:sticky;top:0;z-index:200;
}
.topbar-row1{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.app-title{font-size:1.15rem;font-weight:700;color:#f0f6fc}
.app-title span{color:#7c3aed}
.today-pill{
  background:#21262d;border:1px solid #30363d;
  border-radius:20px;padding:4px 12px;
  font-size:.82rem;color:#8b949e;
  display:flex;align-items:center;gap:6px
}
.today-pill .date{color:#fbbf24;font-weight:700;font-size:.88rem}
.next-pill{
  background:#161b22;border:1px solid #7c3aed;
  border-radius:10px;padding:7px 12px;
  font-size:.82rem;color:#c4b5fd;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  max-width:100%
}
.next-pill strong{color:#f0f6fc}

/* â”€â”€ SCROLL CONTAINER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.page{padding:14px 12px 80px}

/* â”€â”€ SECTION TITLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.sec{font-size:.9rem;font-weight:700;color:#8b949e;text-transform:uppercase;letter-spacing:.06em;margin:18px 0 8px;display:flex;align-items:center;gap:6px}
.sec::before{content:'';display:inline-block;width:3px;height:14px;background:#7c3aed;border-radius:2px}

/* â”€â”€ STATS PILLS ROW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.stats-scroll{display:flex;gap:8px;overflow-x:auto;padding-bottom:4px;-webkit-overflow-scrolling:touch;scrollbar-width:none}
.stats-scroll::-webkit-scrollbar{display:none}
.stat-pill{
  flex-shrink:0;background:#161b22;border:1px solid #21262d;
  border-radius:12px;padding:10px 14px;text-align:center;min-width:80px
}
.stat-n{font-size:1.8rem;font-weight:800;display:block;line-height:1.1}
.stat-l{font-size:.75rem;color:#8b949e;white-space:nowrap}

/* â”€â”€ PROGRESS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.prog-card{background:#161b22;border:1px solid #21262d;border-radius:12px;padding:12px 14px}
.prog-header{display:flex;justify-content:space-between;font-size:.84rem;color:#8b949e;margin-bottom:8px}
.prog-pct{color:#a78bfa;font-weight:700}
.prog-track{background:#0d1117;border-radius:6px;height:10px;overflow:hidden}
.prog-fill{height:100%;border-radius:6px;background:linear-gradient(90deg,#7c3aed,#a855f7)}

/* â”€â”€ UPCOMING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.upcoming-card{background:#161b22;border:1px solid #21262d;border-radius:12px;overflow:hidden}
.up-row{display:flex;align-items:center;gap:10px;padding:10px 14px;border-bottom:1px solid #0d1117}
.up-row:last-child{border-bottom:none}
.up-date{font-size:.82rem;color:#8b949e;min-width:90px}
.up-badge{font-size:.82rem;font-weight:700;min-width:72px}

/* â”€â”€ CHART â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.chart-card{background:#161b22;border:1px solid #21262d;border-radius:12px;padding:14px}
.chart-row{display:flex;align-items:center;gap:8px;margin-bottom:10px}
.chart-row:last-of-type{margin-bottom:0}
.chart-lbl{font-size:.84rem;color:#8b949e;font-weight:600;width:46px;text-align:right;flex-shrink:0}
.chart-track{flex:1;background:#0d1117;border-radius:6px;height:32px;overflow:hidden;position:relative}
.chart-bar{height:100%;display:flex;border-radius:6px;overflow:hidden}
.chart-seg{height:100%;transition:width .3s}
.chart-detail{font-size:.74rem;color:#6e7681;margin-top:2px;padding-right:54px}
.chart-num{font-size:.88rem;font-weight:700;color:#f0f6fc;width:20px;flex-shrink:0;text-align:left}
.chart-legend{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px;padding-top:10px;border-top:1px solid #21262d}
.leg-item{display:flex;align-items:center;gap:5px;font-size:.8rem;color:#8b949e}
.leg-dot{width:9px;height:9px;border-radius:2px;flex-shrink:0}

/* â”€â”€ FILTER TABS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.filter-bar{display:flex;gap:6px;overflow-x:auto;padding-bottom:2px;-webkit-overflow-scrolling:touch;scrollbar-width:none;margin-bottom:10px}
.filter-bar::-webkit-scrollbar{display:none}
.f-btn{
  flex-shrink:0;display:flex;align-items:center;gap:6px;
  padding:8px 14px;border-radius:20px;
  border:1.5px solid #30363d;background:#161b22;
  color:#8b949e;font-size:.88rem;font-weight:500;
  cursor:pointer;transition:all .18s;
  -webkit-appearance:none;appearance:none;
}
.f-btn .fdot{width:8px;height:8px;border-radius:50%;flex-shrink:0}
.f-btn.on.fa{border-color:#f472b6;background:rgba(244,114,182,.12);color:#f9a8d4}
.f-btn.on.fb{border-color:#34d399;background:rgba(52,211,153,.1);color:#6ee7b7}
.f-btn.on.fc{border-color:#60a5fa;background:rgba(96,165,250,.1);color:#93c5fd}
.f-btn:not(.on){opacity:.42}

/* â”€â”€ MONTH CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.month-card{background:#161b22;border:1px solid #21262d;border-radius:12px;overflow:hidden;margin-bottom:10px}
.month-head{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#1c2128}
.month-name{font-size:1rem;font-weight:700;color:#f0f6fc}
.month-count{font-size:.78rem;color:#8b949e;background:#21262d;border-radius:10px;padding:2px 8px}

/* â”€â”€ EVENT ROW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.ev{display:flex;align-items:flex-start;gap:10px;padding:9px 14px;border-bottom:1px solid #0d1117;min-height:44px}
.ev:last-child{border-bottom:none}
.ev.past{opacity:.3}
.ev.past .tag{text-decoration:line-through;text-decoration-color:rgba(255,255,255,.4)}
.ev.today{background:rgba(124,58,237,.1);border-right:3px solid #7c3aed}
.ev-date{flex-shrink:0;width:36px;text-align:center}
.ev-dn{font-size:1.05rem;font-weight:700;color:#c9d1d9;display:block;line-height:1.1}
.ev-dow{font-size:.72rem;color:#6e7681}
.ev-tags{display:flex;flex-wrap:wrap;gap:4px;flex:1}

// â”€â”€ FILTER & CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
var active={assessment:true,holiday:true,other:true};

function toggle(btn){
  var cat=btn.getAttribute('data-cat');
  active[cat]=!active[cat];
  if(active[cat])btn.classList.add('on'); else btn.classList.remove('on');
  render();
}

function render(){
  var wrap=document.getElementById('monthCards');
  wrap.innerHTML='';
  var on=Object.keys(active).filter(function(k){return active[k];}).length;
  if(!on){wrap.innerHTML='<div class="empty">×‘×—×¨ ×§×˜×’×•×¨×™×” ××—×ª ×œ×¤×—×•×ª</div>';return;}

  months.forEach(function(m){
    var byDay={};
    events.filter(function(e){return e.m===m&&active[e.cat];}).forEach(function(e){
      if(!byDay[e.d])byDay[e.d]={d:e.d,date:e.date,items:[]};
      byDay[e.d].items.push(e);
    });
    var days=Object.keys(byDay).map(function(k){return byDay[k];}).sort(function(a,b){return a.d-b.d;});
    if(!days.length)return;

    var card=document.createElement('div');card.className='month-card';
    var upcoming=days.reduce(function(a,d){return a+d.items.filter(function(e){return !isPast(e);}).length;},0);

    var rows=days.map(function(day){
      var past=day.items.every(function(e){return isPast(e);});
      var tod=day.items.some(function(e){return isToday(e);});
      var rc='ev'+(tod?' today':past?' past':'');
      var tags=day.items.map(function(e){
        return '<span class="tag" style="background:'+FILTER_COLOR[e.cat]+'">'+e.text+'</span>';
      }).join('');
      return '<div class="'+rc+'">'
        +'<div class="ev-date"><span class="ev-dn">'+day.d+'</span><span class="ev-dow">'+HD[day.date.getDay()]+'</span></div>'
        +'<div class="ev-tags">'+(tod?'<span class="today-pip">×”×™×•×</span>':'')+tags+'</div>'
        +'</div>';
    }).join('');

    var cnt=days.reduce(function(a,d){return a+d.items.length;},0);
    card.innerHTML='<div class="month-head">'
      +'<span class="month-name">ğŸ“… '+HM[m]+'</span>'
      +'<span class="month-count">'+cnt+(upcoming?' Â· '+upcoming+' ×§×¨×•×‘×™×':'')+'</span>'
      +'</div>'+rows;
    wrap.appendChild(card);
  });
}

render();
